<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("form");
            const input = document.getElementById("inputField");
            const select = document.getElementById("dropdown");
            const checkbox = document.getElementById("checkbox");
            const textarea = document.getElementById("textarea");
            const output = document.getElementById("output");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                output.textContent = "Form Submitted!";
            });

            input.addEventListener("focus", () => {
                output.textContent = "Input field is focused.";
            });

            input.addEventListener("blur", () => {
                output.textContent = "Input field lost focus.";
            });

            input.addEventListener("input", (event) => {
                output.textContent = `Input value: ${event.target.value}`;
            });

            select.addEventListener("change", (event) => {
                output.textContent = `Selected option: ${event.target.value}`;
            });

            checkbox.addEventListener("change", (event) => {
                output.textContent = `Checkbox is ${event.target.checked ? "checked" : "unchecked"}.`;
            });

            textarea.addEventListener("input", (event) => {
                output.textContent = `Textarea value: ${event.target.value}`;
            });

            form.addEventListener("reset", () => {
                output.textContent = "Form reset.";
            });
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Form Events Example</h1>
    <form id="form" class="space-y-4">
        <!-- Input Field -->
        <div>
            <label for="inputField" class="block text-sm font-medium text-gray-700">Input Field</label>
            <input id="inputField" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Type something..." />
        </div>

        <!-- Dropdown -->
        <div>
            <label for="dropdown" class="block text-sm font-medium text-gray-700">Dropdown</label>
            <select id="dropdown" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">Select an option</option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select>
        </div>

        <!-- Checkbox -->
        <div class="flex items-center">
            <input id="checkbox" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <label for="checkbox" class="ml-2 block text-sm text-gray-900">Checkbox</label>
        </div>

        <!-- Textarea -->
        <div>
            <label for="textarea" class="block text-sm font-medium text-gray-700">Textarea</label>
            <textarea id="textarea" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Write something..."></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Submit</button>
            <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Reset</button>
        </div>
    </form>

    <!-- Output -->
    <div id="output" class="mt-4 p-2 bg-gray-50 border rounded-md text-gray-700 text-sm">Interact with the form to see events here.</div>
</div>
</body>
</html>
